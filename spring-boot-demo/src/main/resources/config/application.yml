server:
  port: 18001

spring:
  application:
    name: spring-boot-demo
  datasource:
    ds1:
      jdbc-url: jdbc:mysql://localhost:3306/test?autoReconnect=true&useSSL=false&allowMultiQueries=true&zeroDateTimeBehavior=convertToNull&failOverReadOnly=false&serverTimezone=GMT%2B8
      username: root
      password: root
    ds2:
      jdbc-url: jdbc:mysql://localhost:3306/test1?autoReconnect=true&useSSL=false&allowMultiQueries=true&zeroDateTimeBehavior=convertToNull&failOverReadOnly=false&serverTimezone=GMT%2B8
      username: root
      password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      pool-name: HikariCP
      minimum-idle: 5
      idle-timeout: 180000
      maximum-pool-size: 10
      auto-commit: true
      max-lifetime: 1800000
      connection-timeout: 30000
      connection-test-query: SELECT 1
  rabbitmq:
    host: localhost
    virtual-host: /
    username: guest
    password: guest
    port: 5672
  kafka:
    producer:
      bootstrap-servers: 127.0.0.1:9092
      transaction-id-prefix: kafka_tx #kafka事务配置
  curator:
    retryCount: 5  #重试次数
    elapsedTimeMs: 5000   #重试间隔时间
    connectString: 127.0.0.1:2181   #zookeeper地址
    sessionTimeoutMs: 60000  #session超时时间
    connectionTimeoutMs: 15000  #连接超时时间

rocketmq:
  name-server: 127.0.0.1:9876
  producer:
    group: transcation-group

mybatis:
  type-aliases-package: com.hezhenrui.domain.*
  mapper-locations: classpath*:mapper/*.xml
  configuration:
    auto-mapping-behavior: partial
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

logging:
  config: classpath:logback/logback-spring.xml
  exception-conversion-word: '%wEx'
  level:
    root: info
    com.hezhenrui: debug
  file:
    name: ${spring.application.name}.log
    path: ./logs/${spring.application.name}/
